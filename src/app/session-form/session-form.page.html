<ion-content>
  <div
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    "
  >
    <ion-card
      style="
        border-radius: 20px;
        border: 4px solid black;
        background-color: #fef9f3;
      "
    >
      <img
        src="assets/img/EsportClub.jpg"
        style="border-bottom: 4px solid black; width: 100%"
      />
      <ion-card-content>
        <form>
          <ion-card-header>
            <ion-card-title>Student ID</ion-card-title>
            <ion-card-subtitle>
              <ion-input
                name="studentId"
                ngModel
                required
                placeholder="Enter valid student ID"
              ></ion-input>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-header>
            <ion-card-title>Full Name</ion-card-title>
            <ion-card-subtitle>
              <ion-input
                name="fullName"
                ngModel
                required
                placeholder="Enter full name"
              ></ion-input>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-header>
            <ion-card-title>Group Code</ion-card-title>
            <ion-card-subtitle>
              <ion-input
                name="groupCode"
                ngModel
                required
                placeholder="Enter group code"
              ></ion-input>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-button color="tertiary" shape="round" id="attendance"
            >Sign In</ion-button
          >
        </form>
      </ion-card-content>
    </ion-card>
    <ion-modal #modal2 trigger="attendance">
      <ng-template>
        <ion-card-content style="margin-top: 20px">
          <ion-card-header>
            <ion-card-title style="text-align: center; color: white"
              >You already join this club!</ion-card-title
            >
          </ion-card-header>

          <ion-button
            color="warning"
            (click)="modal2.dismiss()"
            style="margin: 0 auto; display: block; width: 30%"
            routerLink="/tabs/tab1"
            >Ok</ion-button
          >
        </ion-card-content>
      </ng-template>
    </ion-modal>
  </div>
</ion-content>
