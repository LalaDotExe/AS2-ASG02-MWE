<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <!-- Logo -->
    <img
      src="assets/img/EpQuestLogo.png"
      alt="Ionic logo"
      style="height: 50px; width: 50px"
    />
    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Ep Dashboard -->
  <ion-card color="tertiary" style="border-radius: 20px">
    <ion-card-header>
      <ion-card-title> 140 EP </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button color="warning" routerLink="/tabs/tab2"
        >Start Quest</ion-button
      >
    </ion-card-content>
  </ion-card>
  <!-- end of dashboard -->
  <!-- Event Card -->
  <div
    style="display: flex; justify-content: space-between; align-items: center"
  >
    <h3>Events</h3>
    <a href="/tabs/tab2" style="color: orange; padding: 0 10px"
      >View All Events ></a
    >
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img
          alt="Silhouette of mountains"
          src="asset/img/thumbnail-Image.jpg"
        />
      </ion-col>
      <ion-col>
        <img
          alt="Silhouette of mountains"
          src="https://ionicframework.com/docs/img/demos/card-media.png"
        />
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- End -->
  <br />
  <!-- Activity Card -->
  <div
    style="display: flex; justify-content: space-between; align-items: center"
  >
    <h3>Activity</h3>
    <a href="/tabs/tab2" style="color: orange; padding: 0 10px"
      >View All Activity ></a
    >
  </div>
  <div
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 10px;
    "
  >
    <img
      alt="Silhouette of mountains"
      src="https://ionicframework.com/docs/img/demos/card-media.png"
    />
  </div>
</ion-content>
