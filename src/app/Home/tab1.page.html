<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <!-- Logo -->
    <img
      src="assets/img/EpQuestLogo.png"
      alt="Ionic logo"
      style="height: 50px; width: 50px"
    />
    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Ep Dashboard -->
  <ion-card
    color="tertiary"
    style="border-radius: 20px; padding: 10px; margin-top: 20px"
  >
    <ion-card-header>
      <ion-card-title> 140 EP </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button color="warning" routerLink="/tabs/tab2"
        >Start Quest</ion-button
      >
    </ion-card-content>
  </ion-card>
  <!-- end of dashboard -->
  <!-- Event Card -->
  <div
    style="
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: -10px;
    "
  >
    <h3>Events</h3>
    <a href="/tabs/tab2" style="color: orange; padding: 0 10px"
      >View All Events ></a
    >
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img class="eventpic" src="assets/img/thumbnail_Image.jpg" />
      </ion-col>
      <ion-col>
        <img class="eventpic" src="assets/img/PestaConvo.jpg" />
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- End -->
  <!-- Activity Card -->
  <div
    style="
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: -20px;
    "
  >
    <h3>Activity</h3>
    <a href="/tabs/tab2" style="color: orange; padding: 0 10px"
      >View All Activity ></a
    >
  </div>
  <div
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 10px;
      margin-bottom: 20px;
    "
  >
    <img id="clubpic" style="height: 260px" src="assets/img/EsportClub.jpg" />
  </div>
</ion-content>
