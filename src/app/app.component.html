<ion-app>
  <ion-menu side="end" menuId="main-menu" content-id="main">
    <ion-header> </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item>
            <img
              src="assets/img/profilepicbruh.jpg"
              alt="Ionic logo"
              style="
                height: 70px;
                width: 70px;
                border-radius: 50px;
                margin-top: 20px;
                margin-bottom: 20px;
              "
            />
            <ion-label style="padding-left: 20px">Dato Akmallala</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="aboutus">
            <ion-icon name="information-circle" slot="start"></ion-icon>
            <ion-label>About Us</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/feedback">
            <ion-icon name="help" slot="start"></ion-icon>
            <ion-label>Feedback</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Log out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
