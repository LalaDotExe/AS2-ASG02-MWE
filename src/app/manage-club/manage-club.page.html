<ion-header [translucent]="true">
  <ion-toolbar color="dark" style="height: 70px; padding: 10px">
    <ion-title style="text-align: center"
      >Manage Club <br />
      (Club you had joined)</ion-title
    >
    <ion-buttons slot="start" style="margin-right: -40px">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- card -->
  <ion-card style="margin-top: 30px">
    <ion-card-content
      style="display: flex; align-items: center; justify-content: space-between"
    >
      <div style="display: flex; align-items: center">
        <img src="assets/img/EsportClub.jpg" class="logoz" />
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 20px;
          "
        >
          <p class="cardtitle">Esport Club</p>
          <p class="cardsub">Club position: Member</p>
          <p class="cardsub">Status: Active ✅</p>
        </div>
      </div>
      <img src="assets/img/arrow-right.png" style="width: 30px; height: 30px" />
    </ion-card-content>
  </ion-card>
  <!-- card 2 -->
  <ion-card>
    <ion-card-content
      style="display: flex; align-items: center; justify-content: space-between"
    >
      <div style="display: flex; align-items: center">
        <img src="assets/img/handball.jpg" class="logoz" />
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 20px;
          "
        >
          <p class="cardtitle">Handball Club</p>
          <p class="cardsub">Club position: Treasurer</p>
          <p class="cardsub">Status: Active ✅</p>
        </div>
      </div>
      <img src="assets/img/arrow-right.png" style="width: 30px; height: 30px" />
    </ion-card-content>
  </ion-card>
</ion-content>

<!-- footer -->
<ion-footer>
  <ion-toolbar color="dark" style="height: 70px"> </ion-toolbar>
</ion-footer>
